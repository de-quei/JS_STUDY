<html>
<head>
    <title>json 객체</title>
</head>
<body>
    <script>
        // 데이터를 저장하고 전송하기 위한 데이터포맷
        // server -> webPage or webPage -> server로 데이터를 전송할 때 사용
        // JSON : JavaScript Object Notation
        // 기본 형태
        var data = {
            "employees" : [
                {"firstName":"현지", "lastName":"김"},
                {"firstName":"현진", "lastName":"김"},
                {"firstName":"현준", "lastName":"김"}
            ]
        }
        //console.log(data);

        //JSON.stringify - object를 string으로 변환하여 출력
        //console.log(JSON.stringify);

        //JSON.parse : string을 object로 변환하여 출력
        var text = '{"employees" : [' + 
        '{"firstName" : "현지", "lastName" : "김"},' +
        '{"firstName" : "현진", "lastName" : "김"},' +
        '{"firstName" : "현준", "lastName" : "김"} ]}';
        console.log(JSON.parse(text));
    </script>
</body>
</html>
