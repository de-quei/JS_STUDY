<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코테문제3</title>
</head>
<body>
    <script>
        /*연필 1 다스는 12자루입니다. 학생 1인당 연필을 1 자루씩 나누어준다고 할때,
         *N명의 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.*/
        function solution(student){
            let answer;
	        answer = Math.ceil(student / 12);

	        return answer;
        }

        console.log(solution(25));

        //Math.ceil -> 무조건 올림
        //Math.floor -> 무조건 내림
        //Math.round -> 반올림

    </script>
</body>
</html>
