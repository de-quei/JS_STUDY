<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코테문제10</title>
</head>
<body>
    <script>
        function solution(s, t){
            let answer = 0; 

            for(var x of s){
                if(x === t){
                    answer++;
                }
            }
            return answer;
        }

        let str = "COMPUTERPROGRAMMING";
        console.log(solution(str, "R"));
    </script>
</body>
</html>
